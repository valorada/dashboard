<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VALORADA Catalog</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>VALORADA Data Catalog</h1>
  </header>

  <div id="dashboard">
    <!-- Left panel: Indicators -->
    <aside id="indicator-list"></aside>

    <!-- Middle panel: Datasets -->
    <section id="dataset-list">
      <h2>Select an indicator</h2>
      <ul></ul>
    </section>

    <!-- Right panel: Dataset details -->
    <section id="dataset-details">
      <h2>Dataset details</h2>
      <div id="details-content">Select a dataset to see details</div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
