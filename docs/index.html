<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="VALORADA catalog dashboard: browse indicators and datasets with details."/>
  <title>VALORADA Catalog</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://raw.githubusercontent.com/valorada/.github/main/images/VALORADA-picto%2Blogo%2Bbaseline.png" />
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/valorada/.github/main/images/VALORADA-picto%2Blogo%2Bbaseline.png" alt="VALORADA Logo" id="logo" />
  <h1>Catalog</h1>
    <div id="header-stats" aria-live="polite" title="Counts reflect current filters">
      <span class="stat"><strong id="stat-indicators">0</strong> indicators</span>
      <span class="stat"><strong id="stat-datasets">0</strong> datasets</span>
    </div>
  <button id="theme-toggle" class="icon-btn" type="button" aria-label="Toggle color theme" title="Toggle light/dark">ðŸŒ™</button>
  <button id="hc-toggle" class="icon-btn" type="button" aria-label="Toggle high-contrast focus" title="Toggle high-contrast">HC</button>
  </header>

  <noscript>
    <div class="noscript">This site requires JavaScript to load the catalog. Please enable JavaScript.</div>
  </noscript>
    <!-- Topbar: global filters/search -->
    <div id="topbar" role="region" aria-label="Filters and search">
      <fieldset id="cic-multi" aria-label="Select impact chains">
        <legend>Impact chains</legend>
        <div id="cic-checkboxes"></div>
        <div class="cic-actions">
          <button id="cic-clear" type="button" class="btn btn-secondary" disabled>Clear</button>
          <label class="match-mode"><input type="checkbox" id="cic-match-all" /> Match all</label>
        </div>
      </fieldset>

      <div class="topbar-spacer"></div>

      <div class="search-box">
        <label for="indicator-search" class="sr-only">Search indicators</label>
        <input id="indicator-search" type="search" placeholder="Search indicators" autocomplete="off" aria-label="Search indicators" />
        <button id="clear-search" class="icon-btn" type="button" aria-label="Clear search">Ã—</button>
      </div>
    </div>

  <div id="dashboard">
    <!-- Left panel: Indicators -->
  <aside id="indicator-list" role="navigation" aria-label="Indicators">
      <div id="indicator-buttons"></div>
  </aside>

  <!-- Resizer between left and middle -->
  <div class="gutter" id="gutter-1" role="separator" aria-orientation="vertical" tabindex="0" aria-label="Resize left and middle panels" title="Drag to resize â€¢ Double-click to reset"></div>

    <!-- Middle panel: Datasets -->
    <section id="dataset-list" role="region" aria-labelledby="indicator-title">
      <div id="indicator-details">
        <h2 id="indicator-title">Select an indicator</h2>
        <p id="indicator-id"></p>
        <p id="indicator-description"></p>
      </div>
      <ul></ul>
  </section>

  <!-- Resizer between middle and right -->
  <div class="gutter" id="gutter-2" role="separator" aria-orientation="vertical" tabindex="0" aria-label="Resize middle and right panels" title="Drag to resize â€¢ Double-click to reset"></div>

    <!-- Right panel: Dataset details -->
    <section id="dataset-details" role="region" aria-labelledby="dataset-details-title">
      <h2 id="dataset-details-title">Dataset details</h2>
      <div class="details-toolbar">
        <button id="copy-link-btn" class="btn" type="button" aria-label="Copy deep link">Copy link</button>
      </div>
      <div id="details-content">Select a dataset to see details</div>
    </section>
  </div>

  <!-- Screen-reader live region for announcements -->
  <div id="live-region" class="sr-only" aria-live="polite" aria-atomic="true"></div>

  <script src="script.js"></script>
</body>
</html>
