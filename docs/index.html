<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VALORADA Catalog</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/valorada/.github/main/images/VALORADA-picto%2Blogo%2Bbaseline.png" alt="VALORADA Logo" id="logo" />
    <h1>Catalog</h1>
  </header>

  <div id="dashboard">
    <!-- Left panel: Indicators -->
    <aside id="indicator-list"></aside>

    <!-- Middle panel: Datasets -->
    <section id="dataset-list">
      <div id="indicator-details">
        <h2>Select an indicator</h2>
        <p id="indicator-id"></p>
        <p id="indicator-description"></p>
      </div>
      <ul></ul>
    </section>

    <!-- Right panel: Dataset details -->
    <section id="dataset-details">
      <h2>Dataset details</h2>
      <div id="details-content">Select a dataset to see details</div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
